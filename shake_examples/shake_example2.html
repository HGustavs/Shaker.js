<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8" />
		<title>shaker.js Shake - Orientation and Positioning Library for Javascript</title>
		<script src="../shaker.js"></script>
		<script>
			function init(){
				shaker.on("shake",function(o){
	 				document.getElementById("printout").innerHTML+="# SHAKES: "+o.shakes+"\n"; // Print out # shakes registered
					document.getElementById("form1").reset(); // reset form
				});
			}
		</script>
</head>
<body onload="init();" style="margin: 0; padding: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
	<h1>Shake.js - Shake example 2</h1>
	<p>Shake device to reset form.</p>
	<div id="content" class="backgroundA" style="position: relative; top:0; left: 0; width: 100%; height: 100%; background-color: #FED;">
		<form id="form1">
			<input type="text"/>Some text input
			<input type="text"/>Some more input
			<input type="password"/>Password
			<input type="text"/>Even more text
		</form>
		<pre id="printout">Shaker Events Printout<br /></pre> 
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8" />
		<title>shaker.js Shake - Orientation and Positioning Library for Javascript</title>
		<script src="../shaker.js"></script>
		<script>
			function init(){
				shaker.on("shake",function(o){
	 				document.getElementById("printout").innerHTML+="# SHAKES: "+o.shakes+"\n"; // Print out # shakes registered
					
					var element = document.getElementById("content");
					if (element.style.backgroundColor === "rgb(255, 238, 221)"){
						element.style.backgroundColor = "rgb(221, 238, 255)";
					} else {
						element.style.backgroundColor = "rgb(255, 238, 221)";
					}
					
				});
			}
		</script>
</head>
<body onload="init();" style="margin: 0; padding: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
	<h1>Shake.js - Shake example 1</h1>
	<p>Shake device to change background color.</p>
	<div id="content" class="backgroundA" style="position: relative; top:0; left: 0; width: 100%; height: 100%; background-color: rgb(255, 238, 221);">
		<pre id="printout">Shaker Events Printout<br /></pre> 
	</div>
</body>
</html>

<html>
<head>
   <style>
   </style>

<meta name="viewport" content="width=device-width, user-scalable=no" />

    <script src="shaker.js"></script> 

    <script>
    	
    	var cx=250;
    	var cy=250;
    	var oldstate="NONE";
    	
   		// Make events 
   		function initShaker()
    	{
					shaker.on("state",function(o){
							var div =document.getElementById("printout");
							div.innerHTML=o;
					});

					shaker.on("tilt",function(o){
							var div =document.getElementById("printout2");
							div.innerHTML=(Math.round(o.alpha*10.0)/10.0)+" "+(Math.round(o.beta*10.0)/10.0)+" "+(Math.round(o.gamma*10.0)/10.0);
					});

    	}
    	   	
  
    	// Reset calibration of angles
    	function calibrate()
    	{
    			shaker.calibrateOrientation();
    	}

   	</script> 

</head>

<body onload="initShaker();">
		Test Page

	<div id="printout" style="position:absolute;left:0;top:0;background:#fed;border:1px solid red;" ></div>
	<div id="printout2" style="position:absolute;left:0;top:100;background:#def;border:1px solid blue;" ></div>
	
</body>

</html>
